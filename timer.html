<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/timer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
</head>
<body>
<div class="timeAll">
    
    <div class="timeBtn">
        <button class="btn" id="hourB">&#x25B2;</button>
        <button class="btn" id="minB">&#x25B2;</button>
        <button class="btn" id="secB">&#x25B2;</button>
    </div>
    <div class="time">
        <h1 id="hours">24</h1>
        <h1 id='min'>59</h1>
        <h1 id="sec">59</h1>
    </div>
    <div class="timeBtn">
        <button class="btn" id="hourBD">&#x25BC;</button>
        <button class="btn" id="minBD">&#x25BC;</button>
        <button class="btn" id="secBD">&#x25BC;</button>
    </div>
</div>
<button id="startBtn">start</button>
    <script src="js/timer.js"></script>
</body>
</html>
